<div class="dash-graph"             # Usar a classe dash-graph  
data-dash-netdata="system.cpu"      # Usar data-dash-netdata para definir tipo dado
data-dygraph-valuerange="[0, 100]"> # Adicional:  inclusao de qualquer outra data-* 								
</div>                                         							
<div class="dash-chart"             # Usar dash-chart para graficos tipo pie chart
data-dash-netdata="system.io"       # Usar data-dash-netdata para definir tipo dado
data-dimensions="in"                # Dimensao que sobrescreve definicao padrao
data-title="Disk Read"              # Titulo que sobrescreve definicao padrao
data-common-units="dash.io">        # Unidade que sobrescreve definicao padrao
</div>
